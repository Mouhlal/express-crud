<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
   :root {
      --bs-primary: #9926f0;
      --bs-secondary: #d122e3;
    } 

    /* Animation pour les formulaires */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Animation du fond de l'écran */
    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* Fond dynamique */
    body {
     background-image: url("https://wallpapers.com/images/featured/moon-mqcx9pq0fg2ma4lp.jpg");
      background-size: 200% 200%;
      animation: bgMove 5s ease infinite;
    }

    /* Personnalisation des animations de la boîte de formulaire */
    #loginForm, #registerForm {
      animation: fadeIn 1s ease-in-out;
    }

    /* Dégradé de fond pour les formulaires */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-gradient-to-r from-purple-600 via-purple-700 to-purple-800 p-5 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/home" class="text-white text-3xl font-extrabold">TO-DO LIST</a>
        <button id="mobile-menu-button" class="md:hidden text-white text-3xl focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
        <ul id="menu" class="hidden md:flex space-x-6">
            <li><a href="/home" class="text-white text-lg nav-link">Accueil</a></li>
            <li><a href="home" class="text-white text-lg nav-link">À propos</a></li>
            <li><a id="loginLink" href="/login" class="text-white text-lg nav-link">Connexion</a></li>
            <li><a id="logoutLink" href="#" class="text-white text-lg nav-link hidden">Déconnexion</a></li>
        </ul>
    </div>

    <div id="mobile-menu" class="md:hidden hidden bg-gradient-to-r from-purple-600 via-purple-700 to-purple-800 text-white">
        <ul class="flex flex-col items-center space-y-4 py-4">
            <li><a href="/home" class="text-lg">Accueil</a></li>
            <li><a href="home" class="text-lg">À propos</a></li>
            <li><a id="loginLinkMobile" href="/login" class="text-lg">Connexion</a></li>
            <li><a id="logoutLinkMobile" href="#" class="text-lg hidden">Déconnexion</a></li>
        </ul>
    </div>
</nav>
<div class="flex items-center justify-center min-h-screen">
  <div class="form-container bg-white shadow-lg rounded-lg p-8 max-w-md w-full mt-24 mx-auto">
    <!-- Formulaire de Connexion -->
    <div id="loginForm">
      <h1 class="text-2xl font-bold text-[var(--bs-primary)] text-center mb-6">Connexion</h1>
      <form id="loginFormSubmit" class="space-y-6">
        <div>
          <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="loginEmail" name="email" required
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-[var(--bs-primary)] focus:border-[var(--bs-primary)]"
            placeholder="Entrez votre adresse email">
        </div>
        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="loginPassword" name="password" required
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-[var(--bs-primary)] focus:border-[var(--bs-primary)]"
            placeholder="Entrez votre mot de passe">
        </div>
        <button type="submit"
          class="w-full bg-[var(--bs-primary)] text-white p-3 rounded-lg font-medium hover:bg-[var(--bs-secondary)] transition">
          Se connecter
        </button>
        <p class="text-center text-gray-600 text-sm mt-4">
          Vous n'avez pas de compte ?
          <a href="javascript:void(0)" id="switchToRegister" class="text-[var(--bs-primary)] hover:underline">Inscrivez-vous</a>
        </p>
      </form>
    </div>

    <!-- Formulaire d'Inscription -->
    <div id="registerForm" class="hidden">
      <h1 class="text-2xl font-bold text-[var(--bs-primary)] text-center mb-6">Créer un compte</h1>
      <form id="registerFormSubmit" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-[var(--bs-primary)] focus:border-[var(--bs-primary)]"
            placeholder="Entrez votre nom d'utilisateur">
        </div>
        <div>
          <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="registerEmail" name="email" required
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-[var(--bs-primary)] focus:border-[var(--bs-primary)]"
            placeholder="Entrez votre adresse email">
        </div>
        <div>
          <label for="registerPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="registerPassword" name="password" required
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-[var(--bs-primary)] focus:border-[var(--bs-primary)]"
            placeholder="Créez un mot de passe">
        </div>
        <button type="submit"
          class="w-full bg-[var(--bs-primary)] text-white p-3 rounded-lg font-medium hover:bg-[var(--bs-secondary)] transition">
          S'inscrire
        </button>
        <p class="text-center text-gray-600 text-sm mt-4">
          Vous avez déjà un compte ? 
          <a href="javascript:void(0)" id="switchToLogin" class="text-[var(--bs-primary)] hover:underline">Connectez-vous</a>
        </p>
      </form>
    </div>
    
  </div>
</div>


  <script>
    // Changer de formulaire (connexion <-> inscription)
    document.getElementById('switchToRegister').addEventListener('click', function() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    });

    document.getElementById('switchToLogin').addEventListener('click', function() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    });

    // Formulaire de connexion
    document.getElementById('loginFormSubmit').addEventListener('submit', function (e) {
      e.preventDefault();

      const user = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
      };

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Connexion réussie') {
          alert('Connexion réussie !');
          window.location.href = '/';  
        } else {
          alert('Email ou mot de passe incorrect');
        }
      })
      .catch(error => {
        console.error("Erreur capturée : ", error);  
        alert('Erreur lors de la connexion');
      });
    });

    // Formulaire d'inscription
    document.getElementById('registerFormSubmit').addEventListener('submit', function (e) {
      e.preventDefault();

      const user = {
        username: document.getElementById('username').value,
        email: document.getElementById('registerEmail').value,
        password: document.getElementById('registerPassword').value
      };

      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Inscription réussie, vous pouvez maintenant vous connecter !');
          window.location.href = '/login';
        } else {
         window.location.href = '/login';
        }
      })
      .catch(error => {
        console.error("Erreur capturée : ", error);  
        
      });
    });

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menu = document.getElementById('menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
