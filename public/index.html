<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Tâches</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-purple-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/home.html" class="text-white text-2xl font-bold">TO-DO LIST</a>
      <div class="flex items-center">
        <a href="/" class="text-white hover:text-gray-200 mr-4">Accueil</a>
        <a href="#faq" class="text-white hover:text-gray-200 mr-3">À propos</a>
        <!-- Dynamically change the link depending on the user status -->
        <a id="loginLink" href="/login" class="text-white hover:text-gray-200 mr-3">Connexion</a>
        <a id="logoutLink" href="#" class="text-white hover:text-gray-200 mr-3">Déconnexion</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center text-purple-700 mb-8">Gestion des Tâches</h1>

    <div class="mb-8 max-w-lg mx-auto">
      <form id="taskForm" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-medium text-gray-700 mb-4">Ajouter une Tâche</h2>
        <div class="mb-4">
          <label for="taskName" class="block text-gray-700 font-semibold">Nom de la tâche</label>
          <input type="text" id="taskName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" placeholder="Nom de la tâche" required>
        </div>
        <div class="mb-4">
          <label for="taskStatus" class="block text-gray-700 font-semibold">Statut</label>
          <select id="taskStatus" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            <option value="À faire">À faire</option>
            <option value="En cours">En cours</option>
            <option value="Terminée">Terminée</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">Ajouter la tâche</button>
      </form>
    </div>

    <!-- Formulaire de modification -->
<div id="editFormContainer" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Modifier la Tâche</h2>
    <div class="mb-4">
      <label for="editTaskName" class="block text-gray-700 font-semibold">Nom de la tâche</label>
      <input type="text" id="editTaskName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" required>
    </div>
    <div class="mb-4">
      <label for="editTaskStatus" class="block text-gray-700 font-semibold">Statut</label>
      <select id="editTaskStatus" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
        <option value="À faire">À faire</option>
        <option value="En cours">En cours</option>
        <option value="Terminée">Terminée</option>
      </select>
    </div>
    <div class="flex justify-end space-x-4">
      <button onclick="saveTask()" id="saveTaskButton" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Enregistrer</button>
      <button onclick="document.getElementById('editFormContainer').classList.add('hidden')" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Annuler</button>
    </div>
  </div>
</div>

    <!-- Liste des tâches -->
    <div id="taskList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Les tâches s'affichent ici -->
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/tasks';
  
    function getStatusIcon(status) {
      switch (status) {
        case 'À faire':
          return `<i class="fas fa-hourglass-start text-yellow-500"></i>`;
        case 'En cours':
          return `<i class="fas fa-spinner text-blue-500"></i>`;
        case 'Terminée':
          return `<i class="fas fa-check-circle text-green-500"></i>`;
        default:
          return '';
      }
    }
  
    function displayTasks() {
      fetch(API_URL)
        .then(response => response.json())
        .then(tasks => {
          const taskList = document.getElementById('taskList');
          taskList.innerHTML = tasks.map(task => `
            <div id="task-${task.id}" class="bg-white p-6 rounded-lg shadow-md">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-700">${task.name}</h3>
                <div>${getStatusIcon(task.status)}</div>
              </div>
              <p class="text-gray-500 mb-4">Statut : <span class="font-semibold">${task.status}</span></p>
              <div class="flex space-x-4">
                <button onclick="showEditForm(${task.id}, '${task.name}', '${task.status}')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                  <i class="fas fa-edit"></i> Modifier
                </button>
                <button onclick="deleteTask(${task.id})" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                  <i class="fas fa-trash"></i> Supprimer
                </button>
              </div>
            </div>
          `).join('');
        })
        .catch(err => console.error('Erreur d\'affichage des tâches:', err));
    }
  
    function showEditForm(id, name, status) {
      const editFormContainer = document.getElementById('editFormContainer');
      const editTaskName = document.getElementById('editTaskName');
      const editTaskStatus = document.getElementById('editTaskStatus');
      const saveButton = document.getElementById('saveTaskButton');
  
      editTaskName.value = name;
      editTaskStatus.value = status;
      saveButton.dataset.taskId = id;
  
      editFormContainer.classList.remove('hidden');
    }
  
    function saveTask() {
      const id = document.getElementById('saveTaskButton').dataset.taskId;
      const name = document.getElementById('editTaskName').value;
      const status = document.getElementById('editTaskStatus').value;
  
      fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, status }),
      })
      .then(() => {
        alert('Tâche modifiée avec succès !');
        document.getElementById('editFormContainer').classList.add('hidden');
        displayTasks(); 
      })
      .catch(err => console.error('Erreur de modification :', err));
    }
  
    function deleteTask(id) {
      if (confirm('Voulez-vous vraiment supprimer cette tâche ?')) {
        fetch(`${API_URL}/${id}`, { method: 'DELETE' })
          .then(() => {
            alert('Tâche supprimée !');
            displayTasks();
          })
          .catch(err => console.error('Erreur de suppression :', err));
      }
    }
  
    document.getElementById('taskForm').addEventListener('submit', function (e) {
      e.preventDefault();
  
      const taskName = document.getElementById('taskName').value;
      const taskStatus = document.getElementById('taskStatus').value;
  
      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: taskName, status: taskStatus }),
      })
      .then(() => {
        alert('Tâche ajoutée !');
        displayTasks();
      })
      .catch(err => console.error('Erreur d\'ajout :', err));
    });
  
    document.addEventListener('DOMContentLoaded', displayTasks);
  </script>
  <script>
    // Gestion de l'état de la session pour afficher les liens de connexion/déconnexion
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/auth-status', { credentials: 'include' }) 
        .then(response => response.json())
        .then(data => {
          const loginLink = document.getElementById('loginLink');
          const logoutLink = document.getElementById('logoutLink');
  
          if (data.authenticated) {
            // Si l'utilisateur est authentifié, afficher "Déconnexion" et masquer "Connexion"
            loginLink.style.display = 'none';
            logoutLink.style.display = 'inline';
          } else {
            // Si l'utilisateur n'est pas authentifié, afficher "Connexion" et masquer "Déconnexion"
            loginLink.style.display = 'inline';
            logoutLink.style.display = 'none';
          }
        })
        .catch(err => console.error('Erreur lors de la vérification de l\'authentification :', err));
    });
  
    // Logique pour la déconnexion
    document.getElementById('logoutLink').addEventListener('click', function (e) {
      e.preventDefault();
  
      fetch('/logout', {
        method: 'POST',
        credentials: 'include',
      })
        .then(response => {
          if (response.ok) {
            alert('Déconnexion réussie');
            window.location.href = '/login';  // Rediriger vers la page de connexion
          } else {
            alert('Erreur lors de la déconnexion');
          }
        })
        .catch(err => console.error('Erreur lors de la requête de déconnexion :', err));
    });
  </script>
  
</body>
</html>
